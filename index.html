<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Easy Editor</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">    
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container-fluid">
        <nav class="navbar navbar-light bg-light">
            <a class="navbar-brand" href="#">
                <img src="easy-editor.png" alt="" class="logo">
            </a>
            <a class="navbar-brand" href="#">
                <img src="feature.jpg" alt="" class="img-header">
            </a>            
        </nav>    
        <main>
            <textarea name="codes" id="codes"></textarea>
            <div id="buttons">
                <button id="remove_code" class="btn btn-danger">حذف الأكواد</button>              
                <button id="run_code" class="btn btn-primary">تشغيل الأكواد</button>
            </div>
            <div id="title-result">Result | النتيجة</div>
            <div id="result"></div>
        </main>        
    </div>

    <script src="script.js"></script>
</body>
</html>
